<?xml version="1.0" standalone="yes"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg id="rotor"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:svg="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     width="666.666"
     height="500"
     viewBox="0 0 500 500"
>
  <defs>
    <style type="text/css"><![CDATA[
      #arrow {
        transform-origin: 250px 250px;
        transform: rotate(calc(3.14rad * (1 / 4)));
      }

      #negative-sensor {
        transform-origin: 250px 250px;
        transform: rotate(calc(-3.14rad * (4 / 5)));
      }

      #positive-sensor {
        transform-origin: 250px 250px;
        transform: rotate(calc(3.14rad * (4 / 5)));
      }
    ]]></style>
  </defs>

  <circle style="fill: none; stroke: #aaaaee; stroke-width: 10"
          cx="250"
          cy="250"
          r="200"
  />
  <!-- 70 * tan(60deg.) = 121.243557 -->
  <path
    id="arrow"
    d="m 215,180 v 140 h 70 v -140 h 35 l -70,-121.243557 l -70,121.243557"
  />
  <rect
    id="negative-sensor"
    style="fill: #ff0000"
    x="240"
    y="35"
    width="20"
    height="30"
  />
  <rect id="positive-sensor"
        style="fill: #00ff00"
        x="240"
        y="35"
        width="20"
        height="30"
  />
</svg>
